<script>
function calculo(){
    var arduino = Number(armazenamento.value) / 10; // retoma o numero de sensores necessarios, com raio de 10 Metros.
    var perdas = Number(ganhos.value) / 4; //porcentagem de perda 25%. Essa variável divide o numero que custa o estoque por 4. 
    var preco = Number(40) * arduino; // retoma numero de sensores. Essa variável retomo ao valor gasto em cada sensor de arduino. 
    var porcentagem  = parseInt(Number(perdas.value) / Number(ganhos.value) * 100); // retoma a porcentagem de perda. Essa variável divide o número de perdas pelo numero de ganhos e multiplica por 100 para exibir o número em portagem 
    var ganhos2 = Number(20) * arduino; // retoma a mensalidade. Essa várivel multiplica o valor da mão de obra pelo valor de quantos arduinos o cliente irá utilizar, para definir o valor da mensalidade. 
    var gasto = ganhos2 * 6; // valor no fechamento fiscal/valor do nosso serviço no semestre. O valor do fechamento fiscal que acontece semestralmente foi multiplicado pelo valor do nosso serviço semestral, incluindo a instalação 
 div_vinho.innerHTML = `<h3 style="color: ghostwhite">Potencialmente você perde por mês <b>R$ ${perdas} do seu estoque.</b> <br> 
 E seu investimento inicial para adiquirir nossa solução (instalação e manutenção) <br> será de  <b> R$ ${preco},00</b>  sem custo de mensalidade no primeiro mês,<br>

}
